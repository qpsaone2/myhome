<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace = "fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>

  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board') ">

</nav>

<main role="main" class="container">

<div class="container">
  <h2>게시판</h2>
  <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{id}">
      <label for="title">제 목</label>
      <input type="text" class="form-control" 
       th:classappend ="${#fields.hasErrors('title')} ?  'is-invalid'"  id="title" th:field = "*{title}">
       <div  class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
        제목 에러 메시지
      </div>
    </div>

    <div class="form-group">
      <label for="content">내 용</label>
      <textarea class="form-control" id="content" rows="3"  th:field = "*{content}"
          th:classappend ="${#fields.hasErrors('content')} ?  'is-invalid'"></textarea>
        <div  class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
          제목 에러 메시지
        </div>
    </div>  

    <div class = "text-right">
      <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a> 
      <button type="submit" class="btn btn-primary">확인</button> 
    </div>
  </form>
</div>




</main><!-- /.container -->
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
